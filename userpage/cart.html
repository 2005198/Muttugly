<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .card {
      width: 200px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .cart {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .cart h2 {
      margin-bottom: 20px;
    }
    .cart-items {
      list-style-type: none;
      padding: 0;
    }
    .cart-item {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .total {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Shopping Cart Example</h1>

  <div class="product-grid" id="productGrid"></div>

  <div class="cart" id="cartContainer">
    <h2>Cart</h2>
    <ul class="cart-items" id="cartItems"></ul>
    <div class="total" id="totalAmount">Total: $0</div>
  </div>

  <script src="./script/cart.js"></script>
</body>
</html>
